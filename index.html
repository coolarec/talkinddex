<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <script src="//unpkg.com/layui@2.9.2/dist/layui.js"></script>
    <link href="//unpkg.com/layui@2.9.2/dist/css/layui.css" rel="stylesheet">
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">


</head>

<body>

    <div class="container">
        <div style="display: flex;    flex-direction: column;
    align-items: center;">
            <div class="nes-container is-rounded" style="width: 80%;margin: 30px auto;">
                <p class="title">评论系统</p>
                <div class="lists">
                    <ul class="nes-list is-disc">
                        <li>你好！</li>
                        <li>我见过面或未曾见面的朋友们</li>
                        <li>你愿意为我停留一次</li>
                        <li>和我聊聊你或我的事情吗？</li>
                    </ul>
                </div>


                <script>
                    var index;
                    layui.use(function () {
                        var layer = layui.layer;
                        var util = layui.util;
                        var $ = layui.$;
                        // 事件
                        util.on('lay-on', {
                            'test-offset-t': function () {
                                index = layer.open({
                                    type: 1,
                                    offset: 't',
                                    anim: 'slideDown', // 从上往下
                                    area: ['100%', '100%'],
                                    shade: 0.1,
                                    shadeClose: true,
                                    skin: 'sendinfo',
                                    title: '发送消息',
                                    id: 'ID-demo-layer-direction-t',
                                    content: '<div style="width: 80%;margin: 20px auto;" class="nes-container is-dark with-title" id="myElement">\
                                            <p class="title">发送消息🚀</p>\
                                            <div class="nes-field">\
                                            <label for="name_field">不填默认匿名</label>\
                                            <input type="text" id="nickname" class="nes-input">\
                                        </div>\
                                        <label for="textarea_field">写点什么吧<i class="snes-jp-logo"></i></label>\
                                        <textarea id="comment" class="nes-textarea" rows="10"  placeholder="评论开启了审核系统，所以并不会实时显示" style="font-size:17px;"></textarea>\
                                        <button type="button" class="nes-btn is-primary" onclick="send()">发送🙂</button>\
                                    </div>'
                                });
                            }
                        });
                    });
                </script>
            </div>
            <button type="button" class="nes-btn is-error" style="margin: 20px;" onclick="win10('十万伏特！')">就决定是你了！皮卡丘</button>

            <div class="icon-list">
                <i class="nes-kirby" onclick="win10('今天是疯狂星期四，vivo50')"></i>
                <i class="nes-pokeball" lay-on="test-offset-t"></i>
                <i class="nes-bulbasaur" onclick="win10('我太菜了')"></i>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    searchInfo();
                });
            </script>
            <div class="nes-container with-title is-centered" style="width: 80%;margin: 50px auto;" id="talk">
                <p class="title">历史评论</p>
                <img src="./img/loading.gif" alt="">
            </div>
        </div>
    </div>
</body>

</html>
